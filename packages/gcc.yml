sources:
  - name: gcc
    subdir: ports
    git: 'https://github.com/gcc-mirror/gcc.git'
    tag: 'releases/gcc-15.1.0'
    version: '15.1.0'
    tools_required:
      - host-autoconf-2.69
      - host-automake
      - host-libtool
    regenerate:
      - args: ['@SOURCE_ROOT@/support/autoconf/regenerate.sh', '-I@THIS_SOURCE_DIR@/config']

tools:
  - name: host-gcc-bootstrap
    architecture: '@OPTION:arch@'
    from_source: gcc
    tools_required:
      - tool: host-binutils
        recursive: true
    configure:
      - args:
          - '@THIS_SOURCE_DIR@/configure'
          - '--prefix=@PREFIX@'
          - '--target=@OPTION:arch@-@OPTION:triplet@'
          - '--with-sysroot=@SYSROOT_DIR@'
          - '--disable-nls'
          - '--enable-languages=c'
          - '--enable-default-pie'
          - '--disable-frame-pointer'
          - '--without-headers'
          - '--disable-shared'
          - '--disable-threads'
    compile:
      - args: ['make', '-j@PARALLELISM@', 'inhibit_libc=true', 'all-gcc', 'all-target-libgcc']
    install:
      - args: ['make', '-j@PARALLELISM@', 'install-gcc', 'install-target-libgcc']
      - args: ['mkdir', '-p', '@PREFIX@/@OPTION:arch@-@OPTION:triplet@/bin']
      - args: ['ln', '-sf', '../../../host-binutils/@OPTION:arch@-@OPTION:triplet@/bin/as',
                            '@PREFIX@/@OPTION:arch@-@OPTION:triplet@/bin/as']
      - args: ['ln', '-sf', '../../../host-binutils/@OPTION:arch@-@OPTION:triplet@/bin/ld',
                            '@PREFIX@/@OPTION:arch@-@OPTION:triplet@/bin/ld']
