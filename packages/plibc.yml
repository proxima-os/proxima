packages:
  - name: plibc
    implict_package: true
    architecture: '@OPTION:arch@'
    source:
      subdir: sources
      version: '0.0pl@ROLLING_ID@'
    pkgs_required:
      - filesystem
      - hydrogen
    tools_required:
      - host-gcc-bootstrap
      - host-meson
    configure:
      - args:
          - 'meson'
          - 'setup'
          - '--cross-file=@BUILD_ROOT@/tools/host-meson/cross.txt'
          - '-Dprefix=/usr'
          - '-Dbuildtype=@OPTION:build-type@'
          # Don't use LTO for plibc, as it seems to result in spurious linking errors when combined with version scripts.
          #- '-Db_lto=@OPTION:lto@'
          #- '-Db_lto_mode=thin'
          - '-Db_ndebug=if-release'
          - '@THIS_SOURCE_DIR@'
    build:
      - args: ['meson', 'install', '--destdir=@THIS_COLLECT_DIR@']
